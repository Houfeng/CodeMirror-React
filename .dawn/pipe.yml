init:
  - name: pkginfo

dev:
  - name: clean
  - name: typescript
  - name: webpack
    entry: ./debug/*.js
    template: ./assets/*.html
    watch: true
  - name: server
  - name: browser-sync

build:
  - name: clean
  - name: typescript
  - name: webpack
    compress: false
    common:
      disabled: true
    umd:
      library: 'CMEditor'
      libraryTarget: 'umd'
      umdNamedDefine: true
    library: true
    
test:
  - name: tslint

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu